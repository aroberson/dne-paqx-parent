spring:
    application:
        name: symphony-dne-paqx
    cloud:
        consul:
            host:  https://consul.cpsd.dell
            port: 8500
            discovery:
              hostname: symphony-dne-paqx.cpsd.dell
              scheme: https
              enabled: true
              port: 9050
              register-health-check: true
              register: true
              fail-fast: false
              health-check-path: ${server.context-path}/health
            config:
              enabled: true
server.port: 9050
endpoints:
  actuator:
    enabled: true
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
server:
  compression:
    enabled: true
  context-path: /
  ssl:
    key-store-type: JKS
management:
  security:
    enabled: false